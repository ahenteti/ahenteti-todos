<span class="icon wip-icon" [ngClass]="{ visible: !done }">
  <span (click)="toggleStatus()" class="iconify" data-icon="mdi:progress-check" data-inline="false"></span>
</span>
<span class="icon done-icon" [ngClass]="{ visible: done }">
  <span (click)="toggleStatus()" class="iconify" data-icon="ic:baseline-done" data-inline="false"></span>
</span>
