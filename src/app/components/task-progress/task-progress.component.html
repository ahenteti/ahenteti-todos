<div class="list-container" *ngFor="let entry of map | keyvalue: asIsOrder">
  <p class="title">{{ entry.key | date }}</p>
  <p class="item" *ngFor="let item of entry.value">
    <span>{{ item.detail }}</span>
    <span class="delete-progress" (click)="deleteProgress(item)">
      <span class="iconify user-action" data-icon="clarity:times-line" data-inline="false"></span>
    </span>
  </p>
</div>
