<p-dialog modal="true" styleClass="dialog" header="Edit" [(visible)]="visible">
  <div class="header">
    <app-task-status class="todo-status" [(done)]="todo.done"></app-task-status>
    <input class="todo-title" type="text" [(ngModel)]="todo.title" />
  </div>
  <textarea class="new-progress-detail-textarea" placeholder="describe your progress" #newProgressDetail></textarea>
  <button (click)="addProgression(newProgressDetail.value)">add</button>
  {{ todo.progressDetails.length }}
  <ul>
    <li *ngFor="let progress of todo.progressDetails">
      {{ progress.detail }}
    </li>
  </ul>
  <button (click)="cancel()">cancel</button>
  <button (click)="save()">save</button>
</p-dialog>
